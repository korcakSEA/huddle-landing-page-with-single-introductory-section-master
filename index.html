<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>


  <div class="wrapper">

    <img class="wrapper__logo" src="./images/logo.svg" alt="">

    <div class="wrapper__content">
      
      <div class="content__img"><img  src="./images/illustration-mockups.svg" alt=""></div>

      <div class="content">
        <h2 class="content__header">Build The Community Your Fans Will Love</h2>
        <p class="content__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="content__btn">Register</button>
      </div>

    </div>

    <nav class="bottom-nav">
      <a class="bottom-nav__wrapper" href="#"><img class="bottom-nav__image" src="./images/facebook-brands.svg" alt="facebook logo"></a>
      <a class="bottom-nav__wrapper" href="#"><img class="bottom-nav__image" src="./images/twitter-brands.svg " alt="twiter logo"></a>
      <a class="bottom-nav__wrapper" href="#"><img class="bottom-nav__image" src="./images/instagram-brands.svg" alt="instagram logo"></a>
    </nav>

  </div>


</body>
</html>
